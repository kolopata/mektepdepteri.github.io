<h1>Патриотическая песня</h1>
<p id="g2">Славься, славься, родина — Россия!<br>
Сквозь века и грозы ты прошла<br>
И сияет солнце над тобою<br>
И судьба твоя светла.</p>
<p>Над старинным московским Кремлём<br>
Вьётся знамя с двуглавым орлом<br>
И звучат священные слова:<br>
Славься, Русь — Отчизна моя!</p><br><br>
<sub>Текст официально принят не был.</sub>
